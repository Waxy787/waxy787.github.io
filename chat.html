<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerçek Zamanlı Sohbet Uygulaması</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #1f2937;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }
    #messages-container::-webkit-scrollbar { width: 8px; }
    #messages-container::-webkit-scrollbar-thumb { background-color: #4b5563; border-radius: 4px; }
    #messages-container::-webkit-scrollbar-track { background: #1f2937; }
</style>
</head>
<body>
<div id="app-container" class="w-full max-w-lg h-full sm:h-[90vh] sm:rounded-xl shadow-2xl flex flex-col bg-gray-800 text-gray-100">
    <header class="p-4 bg-indigo-600 rounded-t-xl shadow-lg">
        <h1 class="text-2xl font-bold">Gemini Sohbet Odası</h1>
        <div id="user-info" class="text-sm mt-1 text-indigo-200">Giriş yapılıyor...</div>
    </header>
    <div id="messages-container" class="flex-grow p-4 space-y-4 overflow-y-auto"></div>
    <div id="status-message" class="p-4 text-center text-yellow-400 hidden">Bağlanıyor...</div>
    <div class="p-4 bg-gray-700 sm:rounded-b-xl shadow-inner">
        <form id="message-form" class="flex space-x-2">
            <input type="text" id="message-input" placeholder="Bir mesaj yazın..." autocomplete="off" required class="flex-grow p-3 rounded-lg border-2 border-gray-600 focus:border-indigo-500 bg-gray-600 text-white placeholder-gray-400 transition duration-300">
            <button type="submit" id="send-button" disabled class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-5 rounded-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed shadow-md hover:shadow-lg">Gönder</button>
        </form>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyA1pgPPENrAn_5hOt-Uy1qi2-qTejS_tFg",
    authDomain: "rebachat-fe0b8.firebaseapp.com",
    databaseURL: "https://rebachat-fe0b8-default-rtdb.firebaseio.com",
    projectId: "rebachat-fe0b8",
    storageBucket: "rebachat-fe0b8.appspot.com",
    messagingSenderId: "1001689105465",
    appId: "1:1001689105465:web:932cf8cd83eae81adb39e8"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

let currentUserId = null;
let currentUserName = null;

const messagesContainer = document.getElementById('messages-container');
const messageForm = document.getElementById('message-form');
const messageInput = document.getElementById('message-input');
const sendButton = document.getElementById('send-button');
const userInfoDiv = document.getElementById('user-info');
const statusMessageDiv = document.getElementById('status-message');

// Mesaj render
function renderMessage(message, userId) {
    if (!message.text) return '';
    const isCurrentUser = message.userId === userId;
    const alignClass = isCurrentUser ? 'justify-end' : 'justify-start';
    const messageBg = isCurrentUser ? 'bg-indigo-600 text-white' : 'bg-gray-700 text-gray-100';
    const usernameText = message.username || 'Anonim';
    const formattedTime = message.createdAt ? new Date(message.createdAt.toDate()).toLocaleTimeString('tr-TR', { hour:'2-digit', minute:'2-digit' }) : 'Şimdi';

    const messageHtml = `
        <div class="flex ${alignClass}">
            <div class="max-w-xs sm:max-w-md lg:max-w-lg">
                <div class="text-xs ${isCurrentUser ? 'text-right text-indigo-200' : 'text-left text-gray-400'} mb-1 font-semibold">
                    ${isCurrentUser ? 'Siz' : usernameText}
                </div>
                <div class="px-4 py-2 rounded-xl ${messageBg} shadow-md break-words">
                    ${message.text}
                </div>
                <div class="text-xs mt-1 ${isCurrentUser ? 'text-right' : 'text-left'} text-gray-400">
                    ${formattedTime}
                </div>
            </div>
        </div>
    `;
    messagesContainer.insertAdjacentHTML('beforeend', messageHtml);
}

function scrollToBottom() {
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

// Mesaj listener
function setupMessageListener() {
    const q = query(collection(db, 'messages'), orderBy('createdAt', 'asc'));
    onSnapshot(q, (snapshot) => {
        messagesContainer.innerHTML = '';
        snapshot.docs.forEach(doc => renderMessage(doc.data(), currentUserId));
        scrollToBottom();
    }, (error) => {
        console.error("Mesaj dinlenirken hata:", error);
        statusMessageDiv.textContent = 'Mesajlar yüklenemedi. Hata: ' + error.message;
        statusMessageDiv.classList.remove('hidden');
    });
}

// Mesaj gönder
async function sendMessage(e) {
    e.preventDefault();
    const text = messageInput.value.trim();
    if (!text || !currentUserId) return;
    try {
        await addDoc(collection(db, 'messages'), {
            text,
            createdAt: serverTimestamp(),
            userId: currentUserId,
            username: currentUserName
        });
        messageInput.value = '';
        scrollToBottom();
    } catch(err) {
        console.error("Mesaj gönderilemedi:", err);
        statusMessageDiv.textContent = 'Mesaj gönderilemedi. Hata: ' + err.message;
        statusMessageDiv.classList.remove('hidden');
    }
}

messageForm.addEventListener('submit', sendMessage);

// Google Login
async function signInWithGoogle() {
    try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        currentUserId = user.uid;
        currentUserName = user.displayName || 'Anonim';
        userInfoDiv.innerHTML = `Hoşgeldiniz, <strong>${currentUserName}</strong>`;
        sendButton.disabled = false;
        statusMessageDiv.classList.add('hidden');
        setupMessageListener();
    } catch (err) {
        console.error("Google giriş hatası:", err);
        statusMessageDiv.textContent = "Giriş yapılamadı: " + err.message;
        statusMessageDiv.classList.remove('hidden');
    }
}

// Sayfa yüklendiğinde giriş popup'u aç
signInWithGoogle();
</script>
</body>
</html>
