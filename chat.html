<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RebaChat</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: sans-serif; background:#1f2937; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
#messages-container::-webkit-scrollbar{width:8px;}
#messages-container::-webkit-scrollbar-thumb{background:#4b5563;border-radius:4px;}
#messages-container::-webkit-scrollbar-track{background:#1f2937;}
</style>
</head>
<body>
<div id="app" class="w-full max-w-lg h-full sm:h-[90vh] flex flex-col bg-gray-800 text-gray-100 rounded-xl shadow-2xl">
    <header class="p-4 bg-indigo-600 rounded-t-xl">
        <h1 class="text-2xl font-bold">Anonim Sohbet</h1>
        <div id="user-info" class="text-sm mt-1 text-indigo-200">Giriş yapılıyor...</div>
    </header>
    <div id="messages-container" class="flex-grow p-4 space-y-4 overflow-y-auto"></div>
    <div class="p-4 bg-gray-700 rounded-b-xl">
        <form id="message-form" class="flex space-x-2">
            <input type="text" id="message-input" placeholder="Bir mesaj yazın..." required class="flex-grow p-3 rounded-lg border-2 border-gray-600 focus:border-indigo-500 bg-gray-600 text-white placeholder-gray-400">
            <button type="submit" id="send-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-5 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">Gönder</button>
        </form>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBKdbwP6hT4D9y1pjF7Ew5fm8CjDDqk-G0",
  authDomain: "nexra-67f1a.firebaseapp.com",
  databaseURL: "https://nexra-67f1a-default-rtdb.firebaseio.com",
  projectId: "nexra-67f1a",
  storageBucket: "nexra-67f1a.firebasestorage.app",
  messagingSenderId: "27569499287",
  appId: "1:27569499287:web:558373800c0e3bed498dd2",
  measurementId: "G-JLCZDCHHNS"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentUserId = null;
let currentUserName = localStorage.getItem('nick') || null;

const messagesContainer = document.getElementById('messages-container');
const messageForm = document.getElementById('message-form');
const messageInput = document.getElementById('message-input');
const sendButton = document.getElementById('send-button');
const userInfoDiv = document.getElementById('user-info');

function renderMessage(message, userId){
    if(!message.text) return '';
    const isCurrentUser = message.userId === userId;
    const alignClass = isCurrentUser ? 'justify-end' : 'justify-start';
    const messageBg = isCurrentUser ? 'bg-indigo-600 text-white' : 'bg-gray-700 text-gray-100';
    const usernameText = message.username || 'Anonim';
    const formattedTime = message.createdAt ? new Date(message.createdAt.toDate()).toLocaleTimeString('tr-TR',{hour:'2-digit',minute:'2-digit'}) : 'Şimdi';

    const messageHtml = `
    <div class="flex ${alignClass}">
        <div class="max-w-xs sm:max-w-md lg:max-w-lg">
            <div class="text-xs ${isCurrentUser?'text-right text-indigo-200':'text-left text-gray-400'} mb-1 font-semibold">
                ${isCurrentUser ? 'Siz' : usernameText}
            </div>
            <div class="px-4 py-2 rounded-xl ${messageBg} shadow-md break-words">
                ${message.text}
            </div>
            <div class="text-xs mt-1 ${isCurrentUser?'text-right':'text-left'} text-gray-400">
                ${formattedTime}
            </div>
        </div>
    </div>`;
    messagesContainer.insertAdjacentHTML('beforeend', messageHtml);
}

function scrollToBottom(){ messagesContainer.scrollTop = messagesContainer.scrollHeight; }

function setupMessageListener(){
    const q = query(collection(db,'messages'), orderBy('createdAt','asc'));
    onSnapshot(q, snapshot => {
        messagesContainer.innerHTML = '';
        snapshot.docs.forEach(doc => renderMessage(doc.data(), currentUserId));
        scrollToBottom();
    });
}

async function sendMessage(e){
    e.preventDefault();
    const text = messageInput.value.trim();
    if(!text || !currentUserId) return;
    try{
        await addDoc(collection(db,'messages'), {
            text,
            createdAt: serverTimestamp(),
            userId: currentUserId,
            username: currentUserName
        });
        messageInput.value='';
        scrollToBottom();
    }catch(err){
        console.error("Mesaj gönderilemedi:",err);
    }
}

messageForm.addEventListener('submit',sendMessage);

// Anonim giriş
signInAnonymously(auth).catch(err=>console.error(err));

onAuthStateChanged(auth, user=>{
    if(user){
        currentUserId = user.uid;
        if(!currentUserName){
            currentUserName = prompt("Nick belirle:") || "Anonim";
            localStorage.setItem('nick', currentUserName);
        }
        userInfoDiv.innerHTML = `Hoşgeldiniz, <strong>${currentUserName}</strong>`;
        sendButton.disabled = false;
        setupMessageListener();
    }
});
</script>
</body>
</html>
